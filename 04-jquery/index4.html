<!DOCTYPE html>
<html>
<head>
	<title>Jquery Crash Cours | Effect & Animate</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
		body{
			font-family: sans-serif;
			font-size: 17px;
			line-height: 1.5em;
			background:white;

		}
		header{
			color:black;
			background:#f4f4f4;
			padding:20px;
			border-bottom: 4px #000 solid;
			text-align: center;
			margin-bottom: 10px;
		}
		#container{
			padding:10px;
			width:90%;
			margin:auto;

		}
		.myclass{
			color:blue;
			background:black;
		}

		#box{
			background:black;
			color:white;
			width:500px;
			height: 90px;
			padding:40px;
			text-align:center;
		}

		#box2{
			background:grey;
			color:black;
			width:100px;
			height:50px;
			padding:20px;
			position: relative;
			text-align:center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Jquery Crash Cours | Effect & Animation </h1>
	</header>
	<div id="container">
		<button id="buttonFadeOut">Fade Out</button>
		<button id="buttonFadeIn">Fade In</button>
		<button id="buttonFadeTog">Fade Toggle</button>

		<hr>
		
		<button id="buttonSlideUp">Slide Up</button>
		<button id="buttonSlideDown">Slide Down</button>
		<button id="buttonSlideTog">Slide Toggle</button>
		<button id="buttonStop">Stop</button>

		<hr>

		<div id="box"><h1>Box</h1></div>

		<hr>

		<button id="moveLeft">Move Left</button>
		<button id="moveRight">Move Right</button>
		<button id="moveAround">Move Around</button>

		<hr>

		<div id="box2"><h1>Hello</h1></div>

	</div>
	<script>
		$(document).ready(function(){
			$('#buttonFadeOut').click(function(){
				$('#box').fadeOut(3000,function(){
					$('#buttonFadeOut').text("its GOne");
				});
			});
			$('#buttonFadeIn').click(function(){
				$('#box').fadeIn(3000);
			});
			$('#buttonFadeTog').click(function(){
				$('#box').fadeToggle(1000);
			});

			$('#buttonSlideDown').click(function(){
				$('#box').slideDown(3000);
			});
			$('#buttonSlideUp').click(function(){
				$('#box').slideUp(3000);
			});
			$('#buttonSlideTog').click(function(){
				$('#box').slideToggle(3000);
			});
			$('#buttonStop').click(function(){
				$('#box').stop();
			});

			$('#moveRight').click(function(){
				$('#box2').animate({
					left:100,
					height:'300px',
					width:'300px',
					opacity:'o.5'
				});
			});
			$('#moveLeft').click(function(){
				$('#box2').animate({
					left:0,
					height:'100px',
					width:'100px',
					opacity:'0.5'
				});
			});

			$('#moveAround').click(function(){
				var box = $('#box2');
				box.animate({
					left:300
				});
				box.animate({
					top:300
				});
				box.animate({
					left:0,
					top:300
				});
				box.animate({
					top:0,
					left:0
				});
			});

		});
	</script>

</body>
</html>
